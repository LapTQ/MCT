RUNNING_MODE: 'offline'   # 'offline' or 'online'
ONLINE_SLEEP_BEFORE_STOP: 14

# queue
QUEUE_MAXSIZE: 0
QUEUE_GET_BLOCK: false
QUEUE_PUT_BLOCK: false
QUEUE_TIMEOUT: null
QUEUE_GET_MANY_SIZE: 'all' # 100, 'all'

# camera pipeline
CAMERA_SLEEP: 0
CAMERA_FRAME_WIDTH: null
CAMERA_FRAME_HEIGHT: null
CAMERA_FPS: null

# SCT pipeline
DETECTION_MODE: 'pose'   # 'box', 'pose'         # tune
TRACKING_MODE: 'bytetrack'
SCT_TXT_SLEEP: 0

# Sync
MIN_TIME_CORRESPONDENCES: 10
TIME_DIFF_THRESH: 0.1    # null

# STA pipeline
STA_PSEUDO_SAME_CAMERA: false
STA_PSEUDO_IN_ROI_ACCORD_CAM1: false             # true if the gt is created by just correcting for only the association, and not the detection, of SCT
STA_PSEUDO_IN_ROI_LOC_INFER_MODE_CAM1: 3
LOC_INFER_MODE: 3   # 1, 2, 3                   # tune
FP_FILTER: null   # null, 'gmm', 'iqr'         # tune
MIN_SAMPLE_SIZE_TO_FP_FILTER: 15
FP_GMM_N_COMPONENTS: 2                          # tune
FP_GMM_STD_COEF: 3                              # tune
FP_IQR_LOWER: 35                                # tune
FP_IQR_UPPER: 65                                # tune
DIST_WINDOW_SIZE: 11                             # tune
DIST_WINDOW_BOUNDARY: 10                         # tune

# Scene
ROI_TEST_OFFSET: 0

# Visualizer
VIS_SCT_BOX_THICKNESS: 2
VIS_SCT_LOC_RADIUS: 8
VIS_SCT_LOC_TEXTTHICKNESS: 2
VIS_ROI_THICKNESS: 2
VIS_STA_MATCH_THICKNESS: 2
VIS_OFFLINE_PUT_SLEEP: 0.03

# display pipeline
DISPLAY_MODE: 'show'  # 'show', 'save'
DISPLAY_WIDTH: null
DISPLAY_HEIGHT: null
