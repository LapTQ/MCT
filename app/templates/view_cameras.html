{% extends "base.html" %}

{% block app_content %}
    <h1>Camera view</h1>

    <div class="container">
        <div class="row mb-3">
            {% for cam in cameras %}
            <div class="col-md-6 col-lg-6">
                <img src="{{ url_for('main.video_feed', cam_id=cam.id) }}" class="img-fluid mb-6">
            </div>
            {% endfor %}
        </div>
      </div>
    
{% endblock %}
