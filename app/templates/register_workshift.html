{% extends "base.html" %}

{% block app_content %}
    <h1> Register workshift </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.day.label }}<br>
            {{ form.day(size=1) }}<br>
        </p>
        <p>
            {{ form.shift.label }}<br>
            {{ form.shift(size=1) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
